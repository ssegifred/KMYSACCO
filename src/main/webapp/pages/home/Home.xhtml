<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<f:facet name="first">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>

<h:outputStylesheet name="primeflex/3.3.1/primeflex.css" library="webjars"/>
</f:facet>
   <style>
      .product-item .product-item-content {
         border: 1px solid var(--surface-d);
         border-radius: 3px;
         margin: .3rem;
         text-align: center;
         padding: 2rem 0;
      }

      .product-item .product-image {
         width: 50%;
         box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
      }
   </style>
</h:head>
<h:body style="display: flex; flex-direction: column; min-height: 100vh;">
   <div style="background-color: #f5f5f5; padding: 10px; display: flex; align-items: center;">
      <p:graphicImage name="kimwany1.png" library="images" alt="image missing" width="75" height="75" style="margin-right: 10px"/>
      <h2 style="flex-grow: 1; text-align: center;">Welcome To KIMWANYI SACCO</h2>
      <p:linkButton outcome="#{navigation.login}" value="Member" styleClass="ui-button-secondary" style="margin-right: 10px;"/>
      <p:linkButton outcome="#{navigation.adminlogin}" value="Admin" styleClass="ui-button-secondary" style="margin-right: 10px;"/>
   </div>

   <div style="flex-grow: 1; background-color: #e3cfb3; padding-top: 15px;">
      <h:form>
         <p:carousel value="#{carousel.images}" var="image" autoplay="true" circular="true" autoplayInterval="3000"
                     numVisible="3" numScroll="1">
            <div class="product-item">
               <div class="product-item-content">
                  <div class="mb-3">
                     <p:graphicImage value="#{image.imageUrl}" alt="#{image.description}" styleClass="product-image"/>
                  </div>
                  <div>
                     <h4 class="mb-1">#{image.description}</h4>
                  </div>
               </div>
            </div>
         </p:carousel>

         <div style="text-align: center; margin-top: 20px;">
            <h:outputText value="Please login to access your Account"/>
         </div>
      </h:form>
   </div>

   <!-- Footer -->
   <div style="background-color: #f5f5f5; padding: 10px; text-align: center;">
      <div style="float: left;">
         <b>Bbuuliro Village, Kyesiiga SubCounty Masaka District UG</b>
      </div>
      <div style="float: right;">
         <b>Chairperson: Okello John 0778984664</b>
      </div>
      <div style="clear: both; margin: auto">&copy; 2023 Your Company. All rights reserved.</div>
   </div>
</h:body>

</html>
