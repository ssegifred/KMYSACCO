<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Admin Login</title>
    <style>
        .container{
            margin: 50px auto;
            margin-top: 100px;
            width: 450px;
            padding: 20px;
            background-color: #E8E5DA;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align:center;
        }
    </style>
</h:head>

<h:body style="background-color: gainsboro">


        <div class="container">
            <div class="flex justify-content-center">
                <p:graphicImage name="kimwany1.png" library="images" alt="image missing" width="100" height="100" />
            </div>
           <div style="color: #529381;"><h2> KMY SACCO ADMIN LOGIN PANEL</h2></div> 
            <small style="color: rgb(125, 194, 226);">We develop together</small><br/><br/>
            <h:form>
            <p:outputLabel for="admin" value="AdminID"/>
            <p:inputText id="admin" value="#{adminBean.admin.adminId}" required="true"/>
            <br/><br/>

            <p:outputLabel for="pass" value="Password"/>
            <p:password id="pass" value="#{adminBean.admin.pass}" required="true"/>

            <br/><br/>
            <p:growl id="messages" showDetail="true"></p:growl>
            <p:commandButton value="Login" action="#{adminBean.dologin()}" update="messages"/>
            <br/><br/>
            <small style="color: coral;">Fields marked * are required!</small>
            </h:form>
        </div>


</h:body>
</html>
